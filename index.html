<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: 'Helvetica', sans-serif; padding: 30px; background: #f3f3f3; }
    h1 { color: #222; }
    .chatbox { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <div class="chatbox">
    <h1>ü§ñ BanglaGPT</h1>
    <div id="chatlog"></div>
    <textarea id="input" rows="3" style="width:100%" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® ‡¶¨‡¶æ ‡¶¨‡¶≤‡ßÅ‡¶®..."></textarea>
    <br/>
    <button onclick="sendMessage()">‚úâÔ∏è ‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
    <button onclick="startVoiceInput()">üé§ ‡¶¨‡¶≤‡ßÅ‡¶®</button>
    <button onclick="speakLastReply()">üîà ‡¶∂‡ßÅ‡¶®‡ßÅ‡¶®</button>
  </div>

  <script>
    const chatlog = document.getElementById("chatlog");
    let lastBotReply = "";
    const API_URL = "https://gpt-bangla.onrender.com/api/message";

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.innerText = (sender === "user" ? "üßç‚Äç‚ôÇÔ∏è: " : "ü§ñ: ") + text;
      chatlog.appendChild(div);
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        lastBotReply = data.reply;
        appendMessage(lastBotReply, "bot");
      } catch (error) {
        appendMessage("‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§", "bot");
      }
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "bn-BD";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const speechResult = event.results[0][0].transcript;
        document.getElementById("input").value = speechResult;
        sendMessage();
      };

      recognition.onerror = function(event) {
        alert("‡¶≠‡ßü‡ßá‡¶∏ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: " + event.error);
      };

      recognition.start();
    }

    function speakLastReply() {
      if (!lastBotReply) return;
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(lastBotReply);
      utter.lang = "bn-BD";
      synth.speak(utter);
    }
  </script>
</body>
